<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Health Umbrella</title>
    <link rel="stylesheet" href="layout.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700;800&display=swap');
    </style>
</head>
<body>

    <div class="logout-container">
        
        <div class="logout-content">
            
            <div class="logout-logo-box">
                <img src="assets/HU-Logo.jpg" alt="Health Umbrella Logo">
            </div>

            <h1 class="logout-quote">
                "single, trusted, and reliable digital platform that simplifies access to essential health, emergency, and ancillary services"
            </h1>
        </div>

        <div class="static-circle-container" style="--orbit-radius: 160px;"> 
            
            <div class="central-logo">
                 <img src="assets/HU-Logo.jpg" alt="Central Logo">
            </div>
    
            <div class="static-icon" style="--angle: 0deg;">
                <img src="assets/ambulance.jpg" alt="Ambulance" onerror="this.src='https://placehold.co/80x80/EBF8FF/3182CE?text=Amb'">
            </div>
            
            <div class="static-icon" style="--angle: 45deg;">
                <img src="assets/hospital.jpg" alt="Hospital" onerror="this.src='https://placehold.co/80x80/E6FFFA/2C7A7B?text=Hosp'">
            </div>
            
            <div class="static-icon" style="--angle: 90deg;">
                <img src="assets/homecare.jpg" alt="Homecare" onerror="this.src='https://placehold.co/80x80/EBF8FF/3182CE?text=Home'">
            </div>
            
            <div class="static-icon" style="--angle: 135deg;">
                <img src="assets/lab.jpg" alt="Lab" onerror="this.src='https://placehold.co/80x80/EBF8FF/3182CE?text=Lab'">
            </div>
            
            <div class="static-icon" style="--angle: 180deg;">
                <img src="assets/emergency.jpg" alt="Funeral" onerror="this.src='https://placehold.co/80x80/EBF8FF/3182CE?text=Funer'">
            </div>
            
            <div class="static-icon" style="--angle: 225deg;">
                <img src="assets/clinic.jpg" alt="Physio" onerror="this.src='https://placehold.co/80x80/EBF8FF/3182CE?text=Phys'">
            </div>
            
            <div class="static-icon" style="--angle: 270deg;">
                <img src="assets/clinic.jpg" alt="Clinic" onerror="this.src='https://placehold.co/80x80/E6FFFA/2C7A7B?text=Clin'">
            </div>
            
            <div class="static-icon" style="--angle: 315deg;">
                <img src="assets/emergency.jpg" alt="Emergency" onerror="this.src='https://placehold.co/80x80/FEF2F2/DC2626?text=Emer'">
            </div>

        </div>

        <div style="margin-top: 40px;">
            <a href="home.html" style="color: white; opacity: 0.8; text-decoration: underline; font-size: 0.9rem;">Return to Login</a>
        </div>

    </div>

</body>
</html>
